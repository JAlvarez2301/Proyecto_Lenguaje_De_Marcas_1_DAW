<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="formulario-registro">
        <h3>Formulario de registro</h3>
        <input class="control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="control" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
        <input class="control" type="email" name="correo" id="correo" placeholder="ejemplo@alu.medac.es">
        <input class="control" type="text" name="contraseña" id="contrseña" placeholder="Ingrese su contraseña">
        ¿Cuánto te ha gustado? <input type="range"><br>
        Fecha de nacimiento:<input class="control" type="date" name="FechaDeNacimiento" id="FechaDeNacimiento">
        <p>¿Estás casado?</p>
        <input type="radio" name="p1" > Sí 
        <input type="radio" name="p1" > No
        <p>Número de hijos: </p>
        <input class="control" type="number" min="0" max="10" size="2" name="hijos">
        <p>Puntúa esta práctica: </p>
        <input class="control" type="number" min="9" max="10" size="2" name="nota">
        
        <p>Estoy de acuerdo con los términos y condiciones</p>

        <input class="boton" type="submit" value="Registrar">
        <p><a href="#">¿Ya tienes una cuenta ? </a></p>
    </div>

        <a href="index.html"><button class="boton-volver">Volver a la página principal</button></a> 
    </div>
